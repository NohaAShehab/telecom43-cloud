<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Index </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-danger"> All products from database </h1>
        <table class="table">
            <thead>
            <tr><th>ID </th>  <th>Name </th>   <th>Price </th>
                 <th>Image </th> <th> View </th> <th> Edit </th> <th> Delete </th>
            </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{product.id}} </td>
                          <td>{{product.name}} </td>
                          <td>{{product.price}} </td>
<!--                          <td>{{product.image}} </td>-->
                        <td> <img width="100" height="100" src="{{product.get_image_url}}"> </td>
<!--                        <td> <a class="btn btn-info"  href="{% url 'db.products.show' product.id %}"> show </a> </td>-->
                        <td> <a class="btn btn-info"  href="{{product.get_show_url}}"> show </a> </td>
                        <td> <a class="btn btn-warning"  href="{{product.get_edit_url}}"> Edit </a> </td>

                        <td> <a class="btn btn-danger"  href="{{product.get_delete_url}}"> Delete </a> </td>

                    </tr>
                {% endfor %}

            </tbody>

        </table>
            <a href="{% url 'db.products.create' %}" class="btn btn-success"> Create New product </a>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
